<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT Champions</title>
  <link rel="stylesheet" href="styles.css">

</head>

            <div class="player-card" id="defender1">

            </div>
        </div>
        <div class="players">

            </div>
        </div>
        <div class="players">
            <div class="player-card" id="defender4">
                <button class="plus">+</button> 
                <h4 class="position">RB</h4> 
            </div>
        </div>
        <div class="players">
            <div class="player-card" id="midfielder1">
                <button class="plus">+</button>
                <h4 class="position">LW</h4> 
            </div>
        </div>

            </div>
        </div>
        <div class="players">
            <div class="player-card" id="midfielder4">
                <button class="plus">+</button>
                <h4 class="position">CM</h4>  
            </div>
        </div>
        <div class="players">
            <div class="player-card" id="stirker1">
                <button class="plus">+</button> 
                <h4 class="position">ST</h4> 
            </div>
        </div>
        <div class="players">
            <div class="player-card" id="stirker2">
                <button class="plus">+</button> 
                <h4 class="position">ST</h4> 
            </div>
        </div>
      </div>

      <!------------------- Sidebar --------------->

        <h2>Substitutes</h2>

        <div class="player-card" id="sub1">

        </div>

        </div>
    
    
        <div class="player-card" id="sub6">

        </div>

       </div>
    </div>

          <div class="flex justify-between items-center">
