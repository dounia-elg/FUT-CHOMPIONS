<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT Champions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">FUTCHAMPIONS</h1>
    <div class="main-content">
      <!----------------- stadium ------------------>
      <div class="stadium">
        <!------------- Player Cars --------------->
        <div class="players">
            <div class="player-card goal">
                <div class="plus">+</div>
                <h4 class="position">GK</h4>    
            </div>     
        </div>
        <div class="players">
            <div class="player-card defender1">
                <div class="plus">+</div>
                <h4 class="position">LB</h4>  
            </div>
        </div>
        <div class="players">
            <div class="player-card defender2">
                <div class="plus">+</div>
                <h4 class="position">CB</h4>  
            </div>
        </div>
        <div class="players">
            <div class="player-card defender3">
                <div class="plus">+</div>
                <h4 class="position">CB</h4>  
            </div>
        </div>
        <div class="players">
            <div class="player-card defender4">
                <div class="plus">+</div> 
                <h4 class="position">RB</h4> 
            </div>
        </div>
        <div class="players">
            <div class="player-card midfielder1">
                <div class="plus">+</div> 
                <h4 class="position">LW</h4> 
            </div>
        </div>
        <div class="players">
            <div class="player-card midfielder2">
                <div class="plus">+</div> 
                <h4 class="position">CM</h4> 
            </div> 
        </div>
        <div class="players">
            <div class="player-card midfielder3">
                <div class="plus">+</div>
                <h4 class="position">CM</h4>  
            </div>
        </div>
        <div class="players">
            <div class="player-card midfielder4">
                <div class="plus">+</div>
                <h4 class="position">CM</h4>  
            </div>
        </div>
        <div class="players">
            <div class="player-card stirker1">
                <div class="plus">+</div> 
                <h4 class="position">ST</h4> 
            </div>
        </div>
        <div class="players">
            <div class="player-card stirker2">
                <div class="plus">+</div> 
                <h4 class="position">ST</h4> 
            </div>
        </div>
      </div>

      <!------------------- Sidebar --------------->
      <div class="sidebar">
        <h2>Substitutes</h2>

        <div class="player-card sub1">
            <div class="plus">+</div>
        </div>

    
        <div class="player-card sub2">
            <div class="plus">+</div>
        </div>
    
    
        <div class="player-card sub3">
            <div class="plus">+</div>
        </div>
    
    
        <div class="player-card sub4">
            <div class="plus">+</div>
        </div>
    
    
        <div class="player-card sub5">
            <div class="plus">+</div>
        </div>
    
    
        <div class="player-card sub6">
            <div class="plus">+</div>
        </div>
    
        <div class="player-card sub7">
            <div class="plus">+</div>
        </div>
        
        
        
      </div>

    </div>
  </div>

  <!---------------------MODAL-------------------------->
  <div id="player-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Players Details</h2>
      <div id="players-list"></div>
    </div>
  </div>
  
  

  <script src="script.js"></script>
</body>
</html>
