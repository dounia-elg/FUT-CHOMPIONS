<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT Champions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">FUTCHAMPIONS</h1>
    <div class="main-content">
      <!----------------- stadium ------------------>
      <div class="stadium">
        <!------------- Player Cards --------------->
        <div class="players">
            <div class="player-card goal"></div>
            <div class="player-position">GK</div>
        </div>
        <div class="players">
            <div class="player-card defender1"></div>
            <div class="player-position">LB</div>
        </div>
        <div class="players">
            <div class="player-card defender2"></div>
            <div class="player-position">CB</div>
        </div>
        <div class="players">
            <div class="player-card defender3"></div>
            <div class="player-position">CB</div>
        </div>
        <div class="players">
            <div class="player-card defender4"></div>
            <div class="player-position">RB</div>
        </div>
        <div class="players">
            <div class="player-card midfielder1"></div>
            <div class="player-position">LW</div>
        </div>
        <div class="players">
            <div class="player-card midfielder2"></div>
            <div class="player-position">CM</div>
        </div>
        <div class="players">
            <div class="player-card midfielder3"></div>
            <div class="player-position">CM</div>
        </div>
        <div class="players">
            <div class="player-card midfielder4"></div>
            <div class="player-position">CM</div>
        </div>
        <div class="players">
            <div class="player-card stirker1"></div>
            <div class="player-position">ST</div>
        </div>
        <div class="players">
            <div class="player-card stirker2"></div>
            <div class="player-position">RW</div>
        </div>
      </div>

      <!------------------- Sidebar --------------->
      <div class="sidebar">
        <h2>Substitutes</h2>
        <div class="player-card sub1"></div>
        <div class="player-card sub2"></div>
        <div class="player-card sub3"></div>
        <div class="player-card sub4"></div>
        <div class="player-card sub5"></div>
        <div class="player-card sub6"></div>
        <div class="player-card sub7"></div>
        <div class="player-card sub8"></div>
        
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
