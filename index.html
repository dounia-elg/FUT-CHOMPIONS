<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT Champions</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!--------------------- Navbar -------------->
  <nav class="bg-blue-800 text-white bg-opacity-60 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white ">FUTCHAMPIONS</h1>

    <button id="addPlayer" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
      Add New Player
    </button>
  </nav>

<!----------------------Main Container----------------------------->
  <div class="container ">
    
    <div class="main-content">
      <!----------------- stadium ------------------>
      <div class="stadium">
        <!------------- Player Cars --------------->
        <div class="players">
            <div class="player-card" id="goal">
                <button class="plus">+</button>
                    
            </div>     
        </div>
        <div class="players">
            <div class="player-card" id="defender1">
                <button class="plus">+</button>
                  
            </div>
        </div>
        <div class="players">
            <div class="player-card" id="defender2">
                <button class="plus">+</button>
                
            </div>
        </div>
        <div class="players">
            <div class="player-card" id="defender3">
                <button class="plus">+</button>
                 
            </div>
        </div>
        <div class="players">
            <div class="player-card" id="defender4">
                <button class="plus">+</button> 
                
            </div>
        </div>
        <div class="players">
            <div class="player-card" id="midfielder1">
                <button class="plus">+</button>
                 
            </div>
        </div>
        <div class="players">
            <div class="player-card" id="midfielder2">
                <button class="plus">+</button> 
                
            </div> 
        </div>
        <div class="players">
            <div class="player-card" id="midfielder3">
                <button class="plus">+</button>
                  
            </div>
        </div>
        <div class="players">
            <div class="player-card" id="midfielder4">
                <button class="plus">+</button>
                 
            </div>
        </div>
        <div class="players">
            <div class="player-card" id="stirker1">
                <button class="plus">+</button> 
                
            </div>
        </div>
        <div class="players">
            <div class="player-card" id="stirker2">
                <button class="plus">+</button> 

            </div>
        </div>
      </div>

      <!------------------- Sidebar --------------->
      <div class="sidebar">
        <h2>Substitutes</h2>

        <div class="side">

          <div class="player-card" id="sub1">
              <button class="plus">+</button>
          </div>

      
          <div class="player-card" id="sub2">
              <button class="plus">+</button>
          </div>
      
      
          <div class="player-card" id="sub3">
              <button class="plus">+</button>
          </div>
      
      
          <div class="player-card" id="sub4">
              <button class="plus">+</button>
          </div>
      
      
          <div class="player-card" id="sub5">
              <button class="plus">+</button>
          </div>
      
      
          <div class="player-card" id="sub6">
              <button class="plus">+</button>
          </div>
      
          <div class="player-card" id="sub7">
              <button class="plus">+</button>
          </div>
        </div>
          
        
        
      </div>

                                    
        
  
  



       </div>
    </div>

    <!------------------------Players Modal--------------------------->

    <div id="playersModal" class="fixed inset-0  flex justify-center items-center  hidden overflow-y-auto mt-20 ">
        <div class="bg-white text-black w-11/12 max-h-[80vh] overflow-y-auto p-4 rounded-lg">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold">Players List:</h2>
            <button id="closeModal" class="text-red-600 text-lg font-bold ">X</button>
          </div>
          <hr>
          <div id="playersList" class="flex flex-wrap bg-white"></div>

          <button id="removePlayer" class="bg-red-500 text-white w-[15%] h-[50px] rounded-md hover:bg-red-900 ml-5">Remove</button>
        
        </div>
      </div>


      <!---------------------Player Form Modal----------------------------->

      <div id="playerFormModal" class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-50 hidden">
        <div class="bg-white w-11/12 max-w-md p-6 rounded-lg">
          <h2 class="text-2xl font-bold mb-4">Add New Player :</h2>
          <form id="playerForm" class="space-y-4" novalidate>
            <div>
              <label for="playerImage" class="block font-bold">Image URL:</label>
              <input type="url" id="playerImage" class="w-full border border-gray-300 rounded p-2 bg-gray-100" required >
            </div>
            <div>
              <label for="playerName" class="block font-bold">Name:</label>
              <input type="text" id="playerName" class="w-full border border-gray-300 rounded p-2 bg-gray-100"   >
            </div>
            <div>
              <label for="playerRating" class="block font-bold">Rating:</label>
              <input type="number" id="playerRating" class="w-full border border-gray-300 rounded p-2 bg-gray-100" required min="1" max="100" >
            </div>
            <div>
              <label for="playerPosition" class="block font-bold">Position:</label>
              <input type="text" id="playerPosition" class="w-full border border-gray-300 rounded p-2 bg-gray-100" required  minlength="2">
            </div>
            <div>
              <label for="playerClub" class="block font-bold">Club:</label>
              <input type="text" id="playerClub" class="w-full border border-gray-300 rounded p-2 bg-gray-100" required  minlength="2">
            </div>
            <div class="flex justify-end">
              <button type="button" id="cancelForm" class="bg-gray-500 hover:bg-gray-400 text-white px-4 py-2 rounded mr-2">Cancel</button>
              <button type="submit" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded">Add Player</button>
            </div>
          </form>
        </div>
      </div>
      
    

   
  

  <script src="script.js"></script>
</body>
</html>
